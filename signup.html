<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Shield - Secure Access</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a0b2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(0, 209, 255, 0.5);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
    }

    /* Security grid background */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 209, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 209, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Main container */
    .signup-container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 480px;
      background: rgba(20, 20, 40, 0.85);
      border-radius: 24px;
      padding: 50px 40px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 209, 255, 0.2);
      box-shadow: 
        0 0 0 1px rgba(0, 209, 255, 0.1),
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(0, 209, 255, 0.15);
      animation: containerEntry 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes containerEntry {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .shield-icon {
      font-size: 4rem;
      margin-bottom: 15px;
      display: inline-block;
      animation: shieldPulse 3s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(0, 209, 255, 0.5));
    }

    @keyframes shieldPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .title {
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(90deg, #00d1ff, #00ff88);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #a0aec0;
      font-size: 0.95rem;
    }

    /* Form */
    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #e9eef8;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #00d1ff;
      box-shadow: 0 0 0 3px rgba(0, 209, 255, 0.1);
      background: rgba(0, 0, 0, 0.5);
    }

    input.error {
      border-color: #ff0055;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    input.success {
      border-color: #00ff88;
    }

    /* Password strength bar */
    .strength-meter {
      margin-top: 12px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 3px;
    }

    .strength-bar.weak {
      width: 33%;
      background: linear-gradient(90deg, #ff0055, #ff4444);
    }

    .strength-bar.medium {
      width: 66%;
      background: linear-gradient(90deg, #fbbf24, #f59e0b);
    }

    .strength-bar.strong {
      width: 100%;
      background: linear-gradient(90deg, #00ff88, #00d1ff);
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .strength-text {
      margin-top: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      text-align: right;
    }

    .strength-text.weak { color: #ff0055; }
    .strength-text.medium { color: #fbbf24; }
    .strength-text.strong { color: #00ff88; }

    /* Requirements checklist */
    .requirements {
      margin-top: 12px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.85rem;
      color: #8b9bb4;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }

    .requirement:last-child {
      margin-bottom: 0;
    }

    .requirement-icon {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #8b9bb4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      transition: all 0.3s ease;
    }

    .requirement.met {
      color: #00ff88;
    }

    .requirement.met .requirement-icon {
      border-color: #00ff88;
      background: #00ff88;
      color: #000;
    }

    /* Toggle password visibility */
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #8b9bb4;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #00d1ff;
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #00d1ff, #00ff88);
      color: #000;
      font-size: 1.1rem;
      font-weight: 800;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 5px 20px rgba(0, 209, 255, 0.4);
      margin-top: 30px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 255, 136, 0.6);
    }

    .submit-btn:active:not(:disabled) {
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: linear-gradient(135deg, #4a5568, #718096);
    }

    /* Error message */
    .error-message {
      margin-top: 10px;
      padding: 12px;
      background: rgba(255, 0, 85, 0.1);
      border: 1px solid rgba(255, 0, 85, 0.3);
      border-radius: 8px;
      color: #ff0055;
      font-size: 0.85rem;
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-message.show {
      display: block;
    }

    /* Success screen */
    .success-screen {
      display: none;
      text-align: center;
      animation: successEntry 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes successEntry {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .success-screen.show {
      display: block;
    }

    .success-icon {
      font-size: 5rem;
      margin-bottom: 20px;
      animation: successPulse 1s ease-in-out;
    }

    @keyframes successPulse {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    .success-title {
      font-size: 2rem;
      font-weight: 900;
      color: #00ff88;
      margin-bottom: 15px;
    }

    .success-message {
      color: #a0aec0;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .redirect-btn {
      display: inline-block;
      padding: 14px 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, #00d1ff, #00ff88);
      color: #000;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 209, 255, 0.4);
    }

    .redirect-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 255, 136, 0.6);
    }

    /* Loading spinner */
    .loading {
      display: none;
      margin-top: 15px;
      text-align: center;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #00d1ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 10px;
      color: #a0aec0;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .signup-container {
        padding: 40px 25px;
      }

      .title {
        font-size: 1.6rem;
      }

      .shield-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background effects -->
  <div class="grid-bg"></div>
  <div class="particles" id="particles"></div>

  <!-- Main container -->
  <div class="signup-container">
    <!-- Form section -->
    <div id="formSection">
      <div class="header">
        <div class="shield-icon">üõ°Ô∏è</div>
        <h1 class="title">DIGITAL SHIELD</h1>
        <p class="subtitle">Secure Access Portal</p>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Create a strong password" required>
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
          </div>
          
          <div class="strength-meter">
            <div class="strength-bar" id="strengthBar"></div>
          </div>
          <div class="strength-text" id="strengthText"></div>

          <div class="requirements">
            <div class="requirement" id="req-length">
              <span class="requirement-icon">‚úì</span>
              <span>8-64 characters</span>
            </div>
            <div class="requirement" id="req-capital">
              <span class="requirement-icon">‚úì</span>
              <span>At least 1 capital letter</span>
            </div>
            <div class="requirement" id="req-number">
              <span class="requirement-icon">‚úì</span>
              <span>At least 1 number</span>
            </div>
            <div class="requirement" id="req-symbol">
              <span class="requirement-icon">‚úì</span>
              <span>At least 1 symbol (!@#$%^&*)</span>
            </div>
          </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <button type="submit" class="submit-btn" id="submitBtn" disabled>
          ACCESS SHIELD
        </button>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <div class="loading-text">Verifying credentials...</div>
        </div>
      </form>
    </div>

    <!-- Success section -->
    <div class="success-screen" id="successScreen">
      <div class="success-icon">‚úÖ</div>
      <h2 class="success-title">Access Granted!</h2>
      <p class="success-message">Your credentials have been verified. Welcome to The Digital Shield.</p>
      <a href="index.html" class="redirect-btn">ENTER SITE</a>
    </div>
  </div>

  <script>
    // Generate floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.width = Math.random() * 4 + 2 + 'px';
      particle.style.height = particle.style.width;
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particlesContainer.appendChild(particle);
    }

    // Form elements
    const form = document.getElementById('signupForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const formSection = document.getElementById('formSection');
    const successScreen = document.getElementById('successScreen');
    const loading = document.getElementById('loading');

    // Requirements elements
    const reqLength = document.getElementById('req-length');
    const reqCapital = document.getElementById('req-capital');
    const reqNumber = document.getElementById('req-number');
    const reqSymbol = document.getElementById('req-symbol');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Password strength checker
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      const requirements = checkRequirements(password);
      updateStrengthBar(requirements);
      updateRequirementsList(requirements);
      validateForm();
    });

    function checkRequirements(password) {
      return {
        length: password.length >= 8 && password.length <= 64,
        capital: /[A-Z]/.test(password),
        number: /[0-9]/.test(password),
        symbol: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
      };
    }

    function updateStrengthBar(requirements) {
      const metCount = Object.values(requirements).filter(Boolean).length;
      const password = passwordInput.value;

      strengthBar.className = 'strength-bar';
      strengthText.className = 'strength-text';

      if (password.length === 0) {
        strengthBar.classList.remove('weak', 'medium', 'strong');
        strengthText.textContent = '';
        return;
      }

      if (metCount <= 2) {
        strengthBar.classList.add('weak');
        strengthText.classList.add('weak');
        strengthText.textContent = '‚ö†Ô∏è Weak Password';
      } else if (metCount === 3) {
        strengthBar.classList.add('medium');
        strengthText.classList.add('medium');
        strengthText.textContent = '‚ö° Medium Strength';
      } else if (metCount === 4) {
        strengthBar.classList.add('strong');
        strengthText.classList.add('strong');
        strengthText.textContent = '‚úì Strong Password';
      }
    }

    function updateRequirementsList(requirements) {
      reqLength.classList.toggle('met', requirements.length);
      reqCapital.classList.toggle('met', requirements.capital);
      reqNumber.classList.toggle('met', requirements.number);
      reqSymbol.classList.toggle('met', requirements.symbol);
    }

    function validateForm() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const requirements = checkRequirements(password);
      const allMet = Object.values(requirements).every(Boolean);

      submitBtn.disabled = !(username.length > 0 && allMet);
    }

    usernameInput.addEventListener('input', validateForm);

    // Form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const requirements = checkRequirements(password);

      if (!Object.values(requirements).every(Boolean)) {
        showError('Please meet all password requirements');
        passwordInput.classList.add('error');
        setTimeout(() => passwordInput.classList.remove('error'), 500);
        return;
      }

      if (username.length === 0) {
        showError('Please enter a username');
        usernameInput.classList.add('error');
        setTimeout(() => usernameInput.classList.remove('error'), 500);
        return;
      }

      // Show loading
      submitBtn.style.display = 'none';
      loading.style.display = 'block';

      // Simulate verification delay
      setTimeout(() => {
        // Store credentials in session (for demo purposes)
        sessionStorage.setItem('digitalShieldUser', username);
        
        // Show success screen
        formSection.style.display = 'none';
        successScreen.classList.add('show');
      }, 2000);
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 3000);
    }

    // Add input success animation
    usernameInput.addEventListener('blur', () => {
      if (usernameInput.value.trim().length > 0) {
        usernameInput.classList.add('success');
      } else {
        usernameInput.classList.remove('success');
      }
    });
  </script>
</body>
</html>
